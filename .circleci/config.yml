# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  test_eventgen:
    machine:
      image: circleci/classic:latest
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            pip install --upgrade pip && pip install -r requirements.txt
      - run:
          name: Run Tests
          command: |
            make test
          no_output_timeout: 30m
      - store_test_results:
          path: /home/circleci/project/tests/test-reports
      - store_artifacts:
          path: /home/circleci/project/tests/test-reports
      - store_artifacts:
          path: /home/circleci/project/htmlcov
  build_docker:
    environment:
      IMAGE_ACCOUNT: rfaircloth
      IMAGE_NAME: eventgen
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Docker Login
          command: docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PASS
      - run:
          name: Build Docker image
          command: pushd package; docker build -f dockerfiles/Dockerfile -t $IMAGE_ACCOUNT/$IMAGE_NAME:build .
      - run:
          name: Tag Docker image
          command: docker tag $IMAGE_ACCOUNT/$IMAGE_NAME:build $IMAGE_ACCOUNT/$IMAGE_NAME:$CIRCLE_SHA1
      - run:
          name: Tag Docker image
          command: docker tag $IMAGE_ACCOUNT/$IMAGE_NAME:build $IMAGE_ACCOUNT/$IMAGE_NAME:edge
      - run:
          name: Push Docker image
          command: docker push $IMAGE_ACCOUNT/$IMAGE_NAME:$CIRCLE_SHA1
      - run:
          name: Push Docker image
          command: docker push $IMAGE_ACCOUNT/$IMAGE_NAME:edge

workflows:
  version: 2
  run_tests:
    jobs:
      - test_eventgen
      - build_docker

