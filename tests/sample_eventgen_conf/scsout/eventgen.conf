[splunk_cloud_platform_events.txt]
sampleDir = .
interval = 1
mode = replay
end = 1
outputMode = scsout
host = eventgen_scs_plugin
source = scs_plugin_test
sourcetype = scs_plugin_test_type

scsEndPoint = <URL>
scsAccessToken = <TOKEN>

token.0.token = \d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}
token.0.replacementType = replaytimestamp
token.0.replacement = %Y-%m-%d %H:%M:%S